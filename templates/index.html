<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="/static/style.css">
    <title>Chatbot - Brave Coder</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Chat with intelligent bot </div>
        <div class="box">
            {% for items in users %}
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>

                <div class="msg">
                    <p>{{items.answer}}</p>
                </div>
            </div>
            
            <br clear="both">
            <div class="item right">  
                <div class="msg">
                    <p>{{items.question}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <form action="/chatter_response" method="post" >
        <div class="typing-area">
            <div class="input-field">
                <input type="text" name="InputMessage" placeholder="Type your message" required >
                <button type="submit">Send</button>
            </div>
        </div>
        </form>
        
    </div>
</body>
</html>
